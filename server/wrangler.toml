name = "ai-smart-forwarder-api"
main = "worker.js"
compatibility_date = "2024-11-01"

[[kv_namespaces]]
binding = "DATA_KV"
id = "<your_kv_id>"
preview_id = "<your_preview_kv_id>"

[vars]
JWT_EXPIRES = "86400"
JWT_SECRET = "<set_a_strong_random_secret>"
ALLOW_ORIGIN = "https://your-domain.example"
ALLOW_BOOTSTRAP = "0"