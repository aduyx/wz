<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>运价查询 - AI智货代</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/assets/css/global.css">
  <script>
    tailwind.config = { theme: { extend: { colors: { primary: '#165DFF', secondary: '#0E2E88', accent: '#FF7D00' } } } };
  </script>
  <style type="text/tailwindcss">
    @layer utilities {
      .btn-primary { @apply bg-primary text-white font-medium py-2 px-4 rounded-lg hover:bg-primary/90 transition; }
      .btn-secondary { @apply bg-gray-600 text-white font-medium py-2 px-4 rounded-lg hover:bg-gray-700 transition; }
      .input { @apply w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary/50 focus:border-primary text-sm; }
      .label { @apply block text-sm font-medium text-gray-700 mb-1; }
    }
  </style>
</head>
<body class="bg-gray-50 font-sans text-dark">
  <div id="header-container"></div>

  <main class="min-h-screen">
    <section class="bg-white border-b">
      <div class="container mx-auto px-4 py-6">
        <h1 class="text-2xl md:text-3xl font-bold">运价查询</h1>
        <p class="text-gray-600 mt-2">选择起运港与目的港，跳转到设定的运价查询页面进行报价。</p>
      </div>
    </section>

    <section class="container mx-auto px-4 py-8">
      <div class="bg-white rounded-lg shadow-sm p-6 border border-blue-500">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div>
            <label class="label">起运港</label>
            <input id="origin-input" class="input" list="origin-list" placeholder="如：上海 / CNSHA">
            <datalist id="origin-list"></datalist>
          </div>
          <div>
            <label class="label">目的港</label>
            <input id="dest-input" class="input" list="dest-list" placeholder="如：洛杉矶 / USLAX">
            <datalist id="dest-list"></datalist>
          </div>
        </div>
        <div class="mt-4 grid grid-cols-1 md:grid-cols-3 gap-4">
          <div>
            <label class="label">起运港代码</label>
            <input id="origin-code" class="input" placeholder="如：CNSHA">
          </div>
          <div>
            <label class="label">目的港代码</label>
            <input id="dest-code" class="input" placeholder="如：USLAX">
          </div>
          <div class="flex items-end">
            <button id="search-btn" class="btn-primary w-full">
              <i class="fas fa-search mr-2"></i>查询运价
            </button>
          </div>
        </div>
        <p class="text-xs text-gray-500 mt-3">提示：端口库由后台维护（首页内容管理 → 运价查询：端口库与跳转链接）。</p>
      </div>

      <div class="mt-6 bg-white rounded-lg shadow-sm p-4 border">
        <h3 class="text-lg font-semibold mb-2">说明</h3>
        <ul class="list-disc pl-5 text-sm text-gray-700 space-y-1">
          <li>页面会读取本地端口库（localStorage 键：ports_db），为输入提供联想与选择。</li>
          <li>点击查询后，将跳转到后台设定的链接（localStorage 键：freight_query_link），并附带查询参数 origin/destination。</li>
          <li>如后台未设定链接，默认跳转到站内“费用查询”页面（/pages/pricing/index.html）。</li>
        </ul>
      </div>
    </section>
  </main>

  <div id="footer-container"></div>

  <script src="/assets/js/global.js?v=20251114"></script>
  <script>
    // 加载公共头尾
    document.addEventListener('DOMContentLoaded', function() {
      loadComponent('header-container', '/components/header.html');
      loadComponent('footer-container', '/components/footer.html');
    });

    const portsKey = 'ports_db';
    const freightLinkKey = 'freight_query_link';
    function getPorts(){ try { return JSON.parse(localStorage.getItem(portsKey) || '[]'); } catch { return []; } }
    function getFreightLink(){ return localStorage.getItem(freightLinkKey) || '/pages/pricing/index.html'; }

    function uniqueBy(arr, key){ const seen = new Set(); return arr.map(x=>x[key]).filter(v=>{ if(!v||seen.has(v)) return false; seen.add(v); return true; }); }

    function populateLists(){
      const ports = getPorts();
      const originSet = new Set(); const destSet = new Set(); const originCodes = new Set(); const destCodes = new Set();
      ports.forEach(p=>{ if(p.origin) originSet.add(p.origin); if(p.destination) destSet.add(p.destination); if(p.code) { originCodes.add(p.code); destCodes.add(p.code); } });
      const originList = document.getElementById('origin-list');
      const destList = document.getElementById('dest-list');
      originList.innerHTML = ''; destList.innerHTML = '';
      [...originSet].forEach(name=>{ const opt=document.createElement('option'); opt.value=name; originList.appendChild(opt); });
      [...destSet].forEach(name=>{ const opt=document.createElement('option'); opt.value=name; destList.appendChild(opt); });
    }

    function resolveCodes(){
      // 简单策略：若用户输入的是港口名，尝试在端口库内找到对应 code（按 origin/destination 匹配）；否则保留用户输入的 code。
      const originName = document.getElementById('origin-input').value.trim();
      const destName = document.getElementById('dest-input').value.trim();
      const ports = getPorts();
      const originRec = ports.find(p=>p.origin===originName);
      const destRec = ports.find(p=>p.destination===destName);
      if(originRec && originRec.code) document.getElementById('origin-code').value = originRec.code;
      if(destRec && destRec.code) document.getElementById('dest-code').value = destRec.code;
    }

    function handleSearch(){
      const origin = document.getElementById('origin-input').value.trim();
      const destination = document.getElementById('dest-input').value.trim();
      const originCode = document.getElementById('origin-code').value.trim();
      const destCode = document.getElementById('dest-code').value.trim();
      if(!origin && !originCode){ alert('请填写起运港或其港口代码'); return; }
      if(!destination && !destCode){ alert('请填写目的港或其港口代码'); return; }
      const link = getFreightLink();
      const url = new URL(link, location.origin);
      url.searchParams.set('origin', origin);
      url.searchParams.set('destination', destination);
      if(originCode) url.searchParams.set('originCode', originCode);
      if(destCode) url.searchParams.set('destCode', destCode);
      location.href = url.toString();
    }

    document.addEventListener('DOMContentLoaded', function(){
      populateLists();
      document.getElementById('origin-input').addEventListener('change', resolveCodes);
      document.getElementById('dest-input').addEventListener('change', resolveCodes);
      document.getElementById('search-btn').addEventListener('click', handleSearch);
      // 监听端口库更新
      window.addEventListener('storage', function(e){ if(e.key==='ports_db' || e.key==='ports_db_updated'){ populateLists(); } });
    });
  </script>
</body>
</html>
