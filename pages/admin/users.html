<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>后台—用户管理 - AI智货代</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/assets/css/global.css">
  <script src="/assets/js/global.js?v=20251114"></script>
</head>
<body class="bg-gray-50 font-sans text-dark">
  <div id="header-container"></div>
  <main class="container mx-auto px-4 py-8">
    <h1 class="text-2xl font-bold mb-4">用户管理</h1>
    <div class="bg-white rounded-lg shadow p-6 space-y-4">
      <div class="grid grid-cols-1 md:grid-cols-4 gap-3">
        <input id="u-username" class="border rounded px-3 py-2" placeholder="用户名">
        <input id="u-password" class="border rounded px-3 py-2" placeholder="密码">
        <select id="u-role" class="border rounded px-3 py-2">
          <option value="user">普通用户</option>
          <option value="admin">管理员</option>
          <option value="super_admin">超级管理员</option>
        </select>
        <button id="u-add" class="px-3 py-2 bg-blue-600 text-white rounded">添加/更新</button>
      </div>
      <div>
        <table class="w-full text-sm border">
          <thead><tr class="bg-gray-100"><th class="p-2 border">用户名</th><th class="p-2 border">角色</th></tr></thead>
          <tbody id="u-table"></tbody>
        </table>
      </div>
    </div>
  </main>
  <div id="footer-container"></div>
  <script>
    document.addEventListener('DOMContentLoaded', function(){
      loadComponent('header-container', '/components/header.html');
      loadComponent('footer-container', '/components/footer.html');
      function api(){ var base = (typeof window.SERVER_API_BASE==='string' && window.SERVER_API_BASE) ? window.SERVER_API_BASE : (localStorage.getItem('server_api_base')||''); return base; }
      function token(){ try { return localStorage.getItem('auth_token')||localStorage.getItem('yx_auth_token')||''; } catch(e){ return ''; } }
      async function list(){ var base = api(); if(!base) return; var r = await fetch(base+'/api/admin/users'); var obj = await r.json(); var tb = document.getElementById('u-table'); tb.innerHTML=''; Object.keys(obj).forEach(function(k){ var tr=document.createElement('tr'); tr.innerHTML='<td class="p-2 border">'+k+'</td><td class="p-2 border">'+(obj[k].role||'')+'</td>'; tb.appendChild(tr); }); }
      async function add(){ var base = api(); if(!base) return; var h={ 'Content-Type':'application/json' }; var t=token(); if(t) h['Authorization']='Bearer '+t; var body = { username: document.getElementById('u-username').value.trim(), password: document.getElementById('u-password').value, role: document.getElementById('u-role').value }; var r = await fetch(base+'/api/admin/users', { method:'PUT', headers:h, body: JSON.stringify(body) }); if(r.ok){ await list(); alert('已保存'); } else { alert('保存失败'); } }
      document.getElementById('u-add').addEventListener('click', add);
      list();
    });
  </script>
<script>
  (function(){
    try {
      const u = JSON.parse(localStorage.getItem('yx_user'));
      if (!u || u.role !== 'super_admin') {
        alert('该页面仅限超级管理员访问，请使用管理员账号登录。');
        window.location.href = '/pages/user/login.html';
      }
    } catch (e) {
      window.location.href = '/pages/user/login.html';
    }
  })();
</script>
</body>
</html>
