<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>博物馆管理 - AI智货代</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/assets/css/global.css">
</head>
<body class="bg-gray-50 font-sans text-dark">
  <div id="header-container"></div>
  <main class="container mx-auto px-4 py-6">
    <div class="bg-white rounded-lg shadow-sm p-6 border border-gray-200">
      <div class="flex items-center justify-between mb-4">
        <h1 class="text-2xl font-semibold text-gray-800">卡片博物馆管理</h1>
        <a href="/pages/admin/index.html" class="text-primary hover:underline"><i class="fas fa-arrow-left mr-2"></i>返回仪表盘</a>
      </div>
      <p class="text-gray-600 mb-4">用于管理卡片数据、分类与专题等。当前为占位页，后续将接入数据表与编辑流程。</p>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div class="p-4 border rounded-lg">
          <div class="flex items-center justify-between mb-2">
            <h2 class="font-semibold">卡片列表</h2>
            <button class="bg-primary text-white px-3 py-1 rounded">进入</button>
          </div>
          <p class="text-gray-500 text-sm">查看、搜索、编辑卡片信息。</p>
        </div>
        <div class="p-4 border rounded-lg">
          <div class="flex items-center justify-between mb-2">
            <h2 class="font-semibold">分类管理</h2>
            <button class="bg-primary text-white px-3 py-1 rounded">进入</button>
          </div>
          <p class="text-gray-500 text-sm">维护卡片分类与层级关系。</p>
        </div>
      </div>
    </div>
  </main>
  <div id="footer-container"></div>
  <script src="/assets/js/global.js?v=20251114"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function(){
      if (typeof loadComponent === 'function') {
        loadComponent('header-container', '/components/header.html');
        loadComponent('footer-container', '/components/footer.html');
      }
    });
  </script>
  <script>
    (function(){
      try {
        const u = JSON.parse(localStorage.getItem('yx_user'));
        if (!u || u.role !== 'super_admin') {
          alert('该页面仅限超级管理员访问，请使用管理员账号登录。');
          window.location.href = '/pages/user/login.html';
        }
      } catch (e) {
        window.location.href = '/pages/user/login.html';
      }
    })();
  </script>
</body>
</html>
