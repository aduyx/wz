<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>后台—会员等级/邀请规则/积分设置 - AI智货代</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/assets/css/global.css">
  <script src="/assets/js/global.js?v=20251114"></script>
</head>
<body class="bg-gray-50 font-sans text-dark">
  <div id="header-container"></div>
  <main class="container mx-auto px-4 py-8">
    <h1 class="text-2xl font-bold mb-4">会员等级/邀请规则/积分设置</h1>
    <div class="bg-white rounded-lg shadow p-6 space-y-4">
      <p class="text-gray-600">配置会员页面展示内容与规则。</p>
      <div>
        <label class="block text-sm text-gray-600 mb-1">JSON 配置</label>
        <textarea id="membership-config-json" class="w-full border rounded px-3 py-2 h-64" placeholder="{"+"free"+":{...},"+"normal"+":{...},"+"pro"+":{...},"+"enterprise"+":{...}}"></textarea>
      </div>
      <div class="flex items-center gap-3">
        <button id="membership-config-save" class="px-4 py-2 rounded bg-blue-600 text-white">保存配置</button>
        <button id="membership-config-reset" class="px-4 py-2 rounded bg-gray-200 text-gray-700">恢复默认</button>
      </div>
    </div>
  </main>
  <div id="footer-container"></div>
  <script>
    document.addEventListener('DOMContentLoaded', function(){
      loadComponent('header-container', '/components/header.html');
      loadComponent('footer-container', '/components/footer.html');
      var def = {
        free: { title:'免费会员', badge:'基础', price_month:'免费', price_year:'免费', desc:'适合轻度使用与新用户体验', features:['基础查询额度','邀请注册获得积分','消息通知与基础客服'], cta_text:'当前等级' },
        normal: { title:'普通会员', badge:'标准', price_month:'¥49/月', price_year:'¥499/年', desc:'适合常规个人使用', features:['更高查询额度与速率','扩展历史记录','基础客服升级'], cta_text:'立即开通' },
        pro: { title:'Pro会员', badge:'专业', price_month:'¥99/月', price_year:'¥999/年', desc:'适合高频个人用户与进阶使用', features:['更高查询额度与速率','工具增强与历史记录扩展','优先客服与问题响应','邀请积分加成'], cta_text:'立即开通' },
        enterprise: { title:'企业会员', badge:'团队', desc:'支持多用户协作与管理', features:['多用户团队与成员权限','专属客服与服务协议','自定义积分策略与接口对接','报表导出与审计'], cta_text:'联系管理员', cta_href:'/pages/contact/index.html' }
      };
      var ta = document.getElementById('membership-config-json');
      var saved;
      try { saved = JSON.parse(localStorage.getItem('membership_config')); } catch(e){}
      ta.value = JSON.stringify(saved || def, null, 2);
      document.getElementById('membership-config-save').addEventListener('click', function(){
        try { var v = JSON.parse(ta.value); localStorage.setItem('membership_config', JSON.stringify(v)); alert('已保存'); } catch(e){ alert('JSON 不合法'); }
      });
      document.getElementById('membership-config-reset').addEventListener('click', function(){ ta.value = JSON.stringify(def, null, 2); });
    });
  </script>
<script>
  (function(){
    try {
      const u = JSON.parse(localStorage.getItem('yx_user'));
      if (!u || u.role !== 'super_admin') {
        alert('该页面仅限超级管理员访问，请使用管理员账号登录。');
        window.location.href = '/pages/user/login.html';
      }
    } catch (e) {
      window.location.href = '/pages/user/login.html';
    }
  })();
</script>
</body>
</html>
