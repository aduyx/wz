<body class="bg-gray-50 font-sans text-dark">
  <!-- 页眉容器 -->

  <main id="main">
    <!-- 全宽横幅 -->

      <div class="container mx-auto px-4 text-left">
        <h1 class="hero__title text-[clamp(2rem,5vw,3.5rem)] font-bold mb-4 text-shadow">
          集卡博物馆

        <p class="hero__subtitle text-[clamp(1rem,2vw,1.25rem)] max-w-3xl opacity-90">
          探索集装箱卡车的发展历程，了解这些陆地巨兽如何塑造现代物流行业
        </p>
      </div>
    </section>

    <!-- 主内容容器 -->
    <section class="container mx-auto px-4 py-8">
      <!-- 简介 -->
      <div class="bg-white rounded-lg shadow-sm p-6 mb-8 border border-blue-500">
        <h2 class="text-2xl font-bold mb-4 h2-gradient">关于集卡博物馆</h2>
        <p class="text-gray-700 mb-4">
          欢迎来到AI智货代集卡博物馆！在这里，您将深入了解集装箱卡车（简称"集卡"）的发展历史、技术演进以及在现代物流体系中的重要作用。
          集装箱卡车作为连接海陆运输的重要纽带，是全球贸易不可或缺的一环。
        </p>
        <p class="text-gray-700">
          通过丰富的图文资料和实物展示，我们将带您穿越时空，见证集卡从诞生到现代化的全过程，
          感受技术创新如何推动物流行业的发展，以及AI智货代如何运用先进技术为行业赋能。
        </p>
      </div>
      <div class="bg-white rounded-lg shadow-sm p-6 mt-8 border border-blue-500">
        <h2 class="text-2xl font-bold mb-6 h2-gradient">卡牌分组</h2>
        <div id="group-list" class="space-y-8"></div>
      </div>
      </section>
  </main>

  <!-- 页脚容器 -->
  <div id="footer-container"></div>

  <script>
    // 页面加载完成后初始化
    document.addEventListener('DOMContentLoaded', function() {
      // 加载全局组件
      loadComponent('header-container', '/components/header.html');
      loadComponent('footer-container', '/components/footer.html');
      const GROUPS = [
        { id: 'g1', name: '第1组', images: [] },
        { id: 'g2', name: '第2组', images: [] },
        { id: 'g3', name: '第3组', images: [] },
        { id: 'g4', name: '第4组', images: [] }
      ];
      function shuffle(arr) {
        for (let i = arr.length - 1; i > 0; i--) {
          const j = Math.floor(Math.random() * (i + 1));
          [arr[i], arr[j]] = [arr[j], arr[i]];
        }
        return arr;
      }
      function randomPartition(files, k = 4) {
        const n = files.length;
        if (n === 0) return Array.from({ length: k }, () => []);
        const cuts = new Set();
        while (cuts.size < k - 1) {
          const p = Math.floor(Math.random() * (n - 1)) + 1;
          cuts.add(p);
        }
        const points = Array.from(cuts).sort((a, b) => a - b);
        const groups = [];
        let prev = 0;
        for (const c of points) {
          groups.push(files.slice(prev, c));
          prev = c;
        }
        groups.push(files.slice(prev));
        return groups;
      }
      async function fetchFiles() {
        const res = await fetch('/卡片/');
        const html = await res.text();
        const doc = new DOMParser().parseFromString(html, 'text/html');
        const hrefs = Array.from(doc.querySelectorAll('a')).map(a => a.getAttribute('href')).filter(h => h && h.endsWith('.png'));
        return hrefs.map(h => decodeURIComponent(h));
      }
      function renderAllGroups() {
        const list = document.getElementById('group-list');
        list.innerHTML = GROUPS.map((g, idx) => {
          const count = Array.isArray(g.images) ? g.images.length : 0;
          const nums = Array.from({ length: count }, (_, i) => i + 1).join(',');
          const items = (g.images || []).map(f => {
            const src = `/卡片/${encodeURIComponent(f)}`;
            return `
              <div class="border border-gray-200 rounded-lg p-3 w-40 flex-none">
                <img src="${src}" alt="${g.name}" class="w-full h-64 object-contain rounded bg-white" />
                <div class="mt-2 text-sm text-gray-600">${f}</div>
              </div>
            `;
          }).join('');
          return `
            <section class="space-y-4">
              <div class="flex items-center justify-between">
                <h3 class="text-lg font-bold">${g.name}</h3>
                <span class="text-sm text-gray-600">${count} 张</span>
              </div>
              <div class="text-sm text-gray-700">${nums ? `卡片：${nums}（卡片）` : '该组暂无卡片'}</div>
              <div class="flex flex-wrap gap-4">${items}</div>
            </section>
          `;
        }).join('');
      }
      fetchFiles().then(files => {
        const shuffled = shuffle(files.slice());
        const parts = randomPartition(shuffled, 4);
        GROUPS.forEach((g, idx) => { g.images = parts[idx] || []; });
        renderAllGroups();
        localStorage.setItem('museum_groups', JSON.stringify(GROUPS));
      });
    });
  </script>
