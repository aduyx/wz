<!-- 页眉组件 -->
<header class="bg-gradient-to-r from-gray-800 to-gray-900 shadow-sm border-b border-yellow-500 border-opacity-50 gold-border-bottom">
  <div class="container mx-auto px-4 py-4">
    <div class="flex justify-between items-center">

      </div>

      <!-- 中间：主导航（首页 / 服务 / 资讯） -->
      <nav class="hidden md:flex items-center space-x-6 text-gray-300">
        <a href="/index.html" class="nav-link hover:text-white" data-prefix="/index.html">首页</a>
        <div class="relative group">
          <button class="nav-link hover:text-white flex items-center space-x-1" type="button">
            <span>服务</span>
            <i class="fas fa-chevron-down text-xs"></i>
          </button>
          <div id="services-dropdown" class="absolute left-0 mt-2 w-56 bg-white text-gray-700 rounded shadow-lg border hidden" aria-label="服务菜单">
            <a href="/pages/schedules/index.html" class="block px-4 py-2 hover:bg-gray-100">船期查询</a>

            <a href="/pages/pricing/index.html" class="block px-4 py-2 hover:bg-gray-100">运价查询</a>
            <a href="/pages/leads/index.html" class="block px-4 py-2 hover:bg-gray-100">获客中心</a>
            <a href="/pages/points-mall/index.html" class="block px-4 py-2 hover:bg-gray-100">积分商城</a>
            <a href="/pages/jika-museum/index.html" class="block px-4 py-2 hover:bg-gray-100">集卡博物馆</a>
          </div>
        </div>
        <a href="/news.html" class="nav-link hover:text-white" data-prefix="/news.html">货运资讯</a>
      </nav>

      <!-- 右侧：社媒图标 + 语言切换 -->
      <div id="header-right" class="flex items-center space-x-3">
        <div class="flex items-center space-x-2">
          <a href="#" class="text-[#07C160] hover:opacity-80" aria-label="WeChat" title="WeChat"><i class="fa-brands fa-weixin text-lg"></i></a>
          <a href="#" class="text-[#12B7F5] hover:opacity-80" aria-label="QQ" title="QQ"><i class="fa-brands fa-qq text-lg"></i></a>

          <a href="#" class="text-[#0077B5] hover:opacity-80" aria-label="LinkedIn" title="LinkedIn"><i class="fa-brands fa-linkedin text-lg"></i></a>
          <a href="#" class="text-[#25D366] hover:opacity-80" aria-label="WhatsApp" title="WhatsApp"><i class="fa-brands fa-whatsapp text-lg"></i></a>
        </div>
        <div id="auth-area" class="flex items-center ml-2"></div>
        <button id="lang-toggle" class="w-12 h-8 p-0 rounded overflow-hidden bg-transparent hover:bg-transparent transition flex items-center justify-center" title="语言切换">
          <img id="lang-flag-img" src="/assets/images/en.png" alt="Language Flag" class="w-full h-full object-contain border border-gray-300" loading="lazy" />
